
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<title>Indian Snacks App</title>
</head>
<body>
<div class="container">
<div class="row">
<div class="col-sm-12">
<h1>Indian Snacks</h1>
<p>We offer a variety of delicious Indian snacks, perfect for any occasion.</p>
<form action="/order" method="POST">
<div class="form-group">
<label for="name">Name:</label>
<input type="text" class="form-control" id="name" name="name" required>
</div>
<div class="form-group">
<label for="email">Email:</label>
<input type="email" class="form-control" id="email" name="email" required>
</div>
<div class="form-group">
<label for="address">Address:</label>
<input type="text" class="form-control" id="address" name="address" required>
</div>
<div class="form-group">
<label for="phone">Phone:</label>
<input type="tel" class="form-control" id="phone" name="phone" required>
</div>
<div class="form-group">
<label for="snack">Snack:</label>
<select class="form-control" id="snack" name="snack" required>
<option value="samosa">Samosa</option>
<option value="pakora">Pakora</option>
<option value="bhel puri">Bhel Puri</option>
<option value="pani puri">Pani Puri</option>
</select>
</div>
<div class="form-group">
<label for="quantity">Quantity:</label>
<input type="number" class="form-control" id="quantity" name="quantity" required>
</div>
<button type="submit" class="btn btn-primary">Order</button>
</form>
</div>
</div>
</div>
</body>
</html>
